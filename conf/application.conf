include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = gatekeeper-email
appUrl="http://"${appName}".protected.mdtp"

play.modules.enabled += "uk.gov.hmrc.gatekeeperemail.MicroserviceModule"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

play.modules.enabled += "uk.gov.hmrc.gatekeeperemail.config.ConfigurationModule"
play.modules.enabled += "uk.gov.hmrc.gatekeeperemail.stride.config.ConfigurationModule"


# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.gatekeeperemail.scheduled.SchedulerModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Define additional modules used here
play.modules.enabled += "uk.gov.hmrc.gatekeeperemail.config.ClockModule"

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.

controllers {
  # 300 is the default, you may need to change this according to your needs
  confidenceLevel = 300

}

sendToActualRecipients = true
additionalRecipients.0 = "test@test,ftest,ltest"

# Microservice specific config

mongodb {
  uri = "mongodb://localhost:27017/gatekeeper-email?rm.monitorRefreshMS=4000&rm.failover=default"
  ttlInYears = 7
}

scheduledJobs {
  EmailSendingJob {
    initialDelay = 30s
    interval = 1s
    enabled = true
  }
}

microservice {
  services {
     auth {
      protocol = http
      host = localhost
      port = 8500
    }

    stride-auth-frontend {
      protocol = http
      host = localhost
      port = 9041
    }

    email {
      host = localhost
      port = 8300
    }

    developer-email-renderer {
      host = localhost
      port = 8955
    }

    third-party-developer {
      host = localhost
      port = 9615
    }

    api-platform-microservice {
      host = localhost
      port = 9602
      use-proxy = false
    }

  }
}

stride {
  origin = ${appName}

  success-url-base = "http://localhost:9683"

  roles {
    super-user = "super-user-role"
    user = "user-role"
    admin = "admin-role"
  }
}
